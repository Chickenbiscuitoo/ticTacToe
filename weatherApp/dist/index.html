<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/main.js"></script>

    <title>weatherApp</title>
</head>
<body>
    <div id="content">
        <div id="main">
            <div id="info">
                <div id="temp">
                    <p>24°</p>
                </div>
                <div id="city">
                    <p>London</p>
                </div>
                <div id="date">
                    <p>06:09 - Monday, 9 September 22</p>
                </div>
                <div id="weather">
                    <p>cloudy</p>
                </div>
            </div>
        </div>
        <div id="menu">
            <div id="find-menu">
                <div id="find-bar">
                    <input type="text" placeholder="Location" id="location-input">
                </div>
                <div id="weather-details">
                    <div id="output-feel">
                        <p>16.38°</p>
                    </div>
                    <div id="output-wind">
                        <p>4.12 km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
