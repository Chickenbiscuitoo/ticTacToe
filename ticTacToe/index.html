<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="global.css">
    <script defer src="app.js"></script>

    <title>ticTacToe</title>
</head>
<body>
    <main>
        <div id="display">
            <div>
                <h1>ticTacToe</h1>
            </div>
            <div id="game-board">
                <div id="t0" class="game-board-tile">t0</div>
                <div id="t1" class="game-board-tile">t1</div>
                <div id="t2" class="game-board-tile">t2</div>
                <div id="t3" class="game-board-tile">t3</div>
                <div id="t4" class="game-board-tile">t4</div>
                <div id="t5" class="game-board-tile">t5</div>
                <div id="t6" class="game-board-tile">t6</div>
                <div id="t7" class="game-board-tile">t7</div>
                <div id="t8" class="game-board-tile">t8</div>
            </div>
            <div id="display-player-div">
                <p>Current player is X</p>
            </div>
            <div>
                <button id="btn-new-game" onclick="resetBoard()">New Game</button>
            </div>
        </div>
    </main>
</body>
</html>
